<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquer.css">

    <!--Fontes-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Passion+One:wght@400;700;900&family=Sriracha&display=swap" rel="stylesheet">
    <!--Fontes-->

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) Novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <br>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined" > person </span>

                        <input type="email" name="login" id="ilogin" autocomplete="email" required maxlength="30">

                        <label for="ilogin">Login</label>

                    </div>

                    <div class="campo">

                        <span class="material-symbols-outlined"> vpn_key </span>

                        <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" maxlength="16"> 

                         <label for="isenha">Senha</label>

                    </div>
                    <br>

                    <input type="submit" value="Enter">

                    <a href="esqueci.html" class="botao">
                        Forgot Password <span class="material-symbols-outlined">Mail</span>
                    </a>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
